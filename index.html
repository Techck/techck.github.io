</head>
<body>

    <!-- 左侧栏 -->
    <div class="sidebar_wrap" id="sidebar_id">
        <div class="sidebar">

                <img class="head" src="./images/head_photo.jpg"/>
                <p class="name">黄 越</p>
                <p class="text">Android工程师</p>
                <div>
                    <a href="http://blog.csdn.net/techck"><img title="CSDN" src="./images/logo_csdn.png"/></a>
                    <a href="https://github.com/Techck"><img title="GitHub" src="./images/logo_github.png"/></a>
                    <a href="mailto:506255654@qq.com"><img title="邮件联系我" src="./images/logo_email.png"/></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 标题栏 -->
    <div class="titlebar_wrap" id="titlebar_id">
        <div class="titlebar">
            <div class="info">
                <p class="name">黄 越</p>
                <p class="text">Android工程师</p>
            </div>
            <div class="blog">
                <a href="http://blog.csdn.net/techck"><img title="CSDN" src="./images/logo_csdn.png"/></a>
                <a href="https://github.com/Techck"><img title="GitHub" src="./images/logo_github.png"/></a>
                <a href="mailto:506255654@qq.com"><img title="邮件联系我" src="./images/logo_email.png"/></a>
            </div>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content" id="content_id">
        <div class="list_content" id="list_content">
            <div class="list_item">
                <div class="list_item_content">
                    <div class="project_img">
                        <a href="http://url.cn/5o2oL47"><img src="./images/logo_tf.png"/></a>
                    </div>
                    <div class="project">
                        <a class="project_link" href="http://url.cn/5o2oL47">TF快传</a>
                        <dl>
                            <dt>1、无网状态：手机之间可以通过扫描二维码和识别声波收发文件</dt>
                            <dt>2、有网状态：扫描二维码通过云服务器收发文件</dt>
                            <dt>3、文件管理：分类管理接收到的文件</dt>
                            <dt>4、断点续传：传输异常中断后，再次连接可从断点继续接收文件</dt>
                            <dt>5、多任务管理：发送端可同时开启多个传输任务</dt>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="list_item">
                <div class="list_item_content">
                    <div class="project_img">
                        <a href="http://url.cn/5iHy041"><img src="./images/logo_funnyruler.png"/></a>
                    </div>
                    <div class="project">
                        <a class="project_link" href="http://url.cn/5iHy041">Funny Ruler</a>
                        <dl>
                            <dt>【内容提要】</dt>
                            <dt>**一款手机测量工具**</dt>
                            <dt>当你身边没有尺子的时候，只需要掏出手机，打开APP，用手机对准被测物，根据屏幕上的提示测量即可得出结果。</dt>
                            <dt>【功能介绍】</dt>
                            <dt>距离测量</dt>
                            <dt>高度测量</dt>
                            <dt>宽度测量</dt>
                            <dt>房屋面积测量</dt>
                            <dt>圆形面积测量</dt>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //节点引用
        var titlebar = document.getElementById("titlebar_id");
        var sidebar = document.getElementById("sidebar_id");
        var content = document.getElementById("content_id");
        //当前模式是PC还是手机模式，取反标记，因为第一次会判断一次
        var isInPC = document.body.clientWidth > 600 ? false : true;
        resizeChange();
        //监听浏览器宽度的改变
        window.onresize = function(){
            resizeChange();
        };
        //浏览器尺寸变化的回调
        function resizeChange(){
            //获取网页可见区域宽度
            var totalWidth = document.body.clientWidth;
            if (totalWidth <= 600 && isInPC) {
                isInPC = false;
                //手机模式
                document.body.removeChild(sidebar);
                document.body.appendChild(titlebar);
                content.style.marginLeft = "0px";
                content.style.marginTop = "60px";
            } else if (totalWidth > 600 && !isInPC) {
                isInPC = true;
                //电脑模式
                document.body.appendChild(sidebar);
                document.body.removeChild(titlebar);
                content.style.marginLeft = "300px";
                content.style.marginTop = "0px";
            }
        }      
    </script>
</body>
</html>
