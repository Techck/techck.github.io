                    <dl>

                        <dt>**一款手机测量工具**</dt>
                        <dt>当你身边没有尺子的时候，只需要掏出手机，打开APP，用手机对准被测物，根据屏幕上的提示测量即可得出结果。</dt>
                        <dt>【功能介绍】</dt>
                        <dt>距离测量</dt>
                        <dt>高度测量</dt>
                        <dt>宽度测量</dt>
                        <dt>房屋面积测量</dt>

                    </dl>
